<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Exchange - Knockout</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="stylesheet" href="./styles/exchange.css">
    <script src="./js/modernizr-2.6.2.js"></script>
    <script src="./js/knockout-2.2.0.min.js"></script>

</head>

<body>

<div class="container" role="main">

<form data-bind="submit: addItem">
    New item:
    <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
    <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
    <p>Your items:</p>
    <select multiple="multiple" width="50" data-bind="options: items"> </select>
</form>



</div>
<!-- end .container -->

<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
    <script>


    function buildTabs($scope) {
        $scope.theTabs = {
            "Account" : {
                "id" : "account",
                "helpText" : "Account Help"
            },
            "Mailbox" : {
                "id" : "mailbox",
                "helpText" : "Mailbox Help"
            },
            "Reply As" : {
                "id" : "reply-as",
                "helpText" : "Reply As Help"
            },
            "Mail Permissions" : {
                "id" : "permissions",
                "helpText" : "Mail Permissions Help"
            },
            "Delegates" : {
                "id" : "delegates",
                "helpText" : "Delegates Help"
            }
        }

    }

var SimpleListModel = function(items) {
    this.items = ko.observableArray(items);
    this.itemToAdd = ko.observable("");
    this.addItem = function() {
        if (this.itemToAdd() != "") {
            this.items.push(this.itemToAdd()); // Adds the item. Writing to the "items" observableArray causes any associated UI to update.
            this.itemToAdd(""); // Clears the text box, because it's bound to the "itemToAdd" observable
        }
    }.bind(this);  // Ensure that "this" is always this view model
};
 
ko.applyBindings(new SimpleListModel(["Alpha", "Beta", "Gamma"]));

    </script>
</body>
</html>
