<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Exchange - Angular</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="stylesheet" href="./styles/exchange.css">
    <script src="./js/modernizr.custom.31329.js"></script>
    <script src="./js/angular.min.js"></script>
    <script>


    function buildTabs($scope) {
        $scope.theTabs = {
            "Account" : {
                "id" : "account",
                "helpText" : "Account Help"
            },
            "Mailbox" : {
                "id" : "mailbox",
                "helpText" : "Mailbox Help"
            },
            "Reply As" : {
                "id" : "reply-as",
                "helpText" : "Reply As Help"
            },
            "Mail Permissions" : {
                "id" : "permissions",
                "helpText" : "Mail Permissions Help"
            },
            "Delegates" : {
                "id" : "delegates",
                "helpText" : "Delegates Help"
            }
        }

    }

    function buildReplyAs($scope) {
        $scope.replyAs = {
            "SMTP":  [
                {"netid" : "jtate" },
                "fozzie",
                "kermit"
            ]
        }
    }

    </script>
</head>

<body>

<div class="container" role="main">


<div ng-controller="buildTabs">
    <ul class="nav nav-tabs">
        <li ng-repeat="(key,value) in theTabs"><a href="#{{value.id}}" data-toggle="tab">{{key}}</a></li>
    </ul>
    <div class="tab-content">
        <div ng-repeat="(key,value) in theTabs" id="{{value.id}}" class="tab-pane">
            <h2> {{key}} Tab</h2>
        </dv
    </div>
</div>


<div ng-controller="buildReplyAs">
    <select> 
        <option ng-repeat="id in replyAs">{{}}</option>
    </select>
</div>



</div>
<!-- end .container -->

<script src="./js/jquery-1.8.2.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/exchange.js"></script>

</body>
</html>
