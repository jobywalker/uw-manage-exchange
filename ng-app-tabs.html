<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>angular tabs test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="stylesheet" href="./styles/exchange.css">
    <script src="./js/modernizr-2.6.2.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/exchange.js"></script>
    <script>

    function buildTabs($scope) {
        $scope.theTabs = {
            "Account" : {
                "id" : "account",
                "helpText" : "Account Help"
            },
            "Mailbox" : {
                "id" : "mailbox",
                "helpText" : "Mailbox Help"
            },
            "Reply As" : {
                "id" : "reply-as",
                "helpText" : "Reply As Help"
            },
            "Mail Permissions" : {
                "id" : "permissions",
                "helpText" : "Mail Permissions Help"
            }
        }

    }

    </script>
</head>

<body>

    <div ng-controller="buildTabs">
        <ul class="nav nav-tabs">
            <li ng-repeat="(key,value) in theTabs"><a href="#{{value.id}}" data-toggle="tab">{{key}}</a></li>
        </ul>
        <div class="tab-content">
            <div style="background-color:red" ng-repeat="(key,value) in theTabs" id="{{value.id}}" class="tab-pane">
            <h2>{{key}}</h2>
        </div>
    </div>

</body>
</html>
