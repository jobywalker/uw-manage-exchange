<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Exchange</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="./exchange.css">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./exchange-simple.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Exchange</a>
    </div>
  </div> 
</nav> 

<div class="container" role="main">

<h1>Exchange</h1>


<div>
    <p style="font-size:2em;">Status: <span id="service-status"> </span> <a class="help" data-content="Explanation of email delivery." data-original-title="What is this?"> <i class="icon-question-sign"> </i></a> </p>
</div>

<br/> 

<div class="dropdown">
  <button class="btn dropdown-toggle" id="drop1" role="button" data-toggle="dropdown" type="button">Change Status</button> 
    <ul id="status-dropdown" class="dropdown-menu" role="menu" aria-labelledby="drop1">
        <li role="menuitem" data-selected="false"><a tabindex="-1" href="#" id="status-auto">Automatic</a></li>
        <li role="menuitem" data-selected="false" class="divider"> </li>
        <li role="menuitem" data-selected="false"><a tabindex="-1" href="#" id="status-uw-exchange">UW Exchange</a></li>
        <li role="menuitem" data-selected="false"><a tabindex="-1" href="#" id="status-exchange-local">Exchange Local</a></li>
        <li role="menuitem" data-selected="false"><a tabindex="-1" href="#" id="status-gal">Exchange GAL Only</a></li>
        <li role="menuitem" data-selected="false" class="divider"> </li>
        <li role="menuitem" data-selected="false"><a tabindex="-1" href="#" id="status-off"> <i class="icon-off"></i> Off</a></li>
    </ul>  
</div>


<br/>
<br/>

<button role="button" id="save-changes" class="btn" data-toggle="modal" data-target="#save-modal">Save Changes</button>

<div class="modal hide fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="save-modalLabel" aria-hidden="true" data-keyboard="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Really?</h3>
  </div>
  <div class="modal-body">
    <p>This will change x and y.</p>
  </div>
  <div class="modal-footer">
    <button id="modal-cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button id="modal-save" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
  </div>
</div>

</div> <!-- .container -->

</body>
</html>
